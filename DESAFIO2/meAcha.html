<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../DESAFIO2/Css/meAcha.css">
    <title>Desafio 2 - Html - Css</title>
</head>
<script type="module" src="../DESAFIO2/Js/buscandoCep.js"></script>
<body>
    <header class="flex">
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NO DO CEP</h2>
        <span class="material-icons icons">travel_explore</span>

    </header>
    <main class="flex center">

            <form class="flex" method="post">
                <label for="cep">Cep</label>
                <input required id="cep" type="text" placeholder="Insira um CEP para começar" value="">
                <label for="logradouro">Rua</label>
                <input id="logradouro" type="text" value="" disabled>
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" value="" disabled>
                <label for="localidade">Cidade</label>
                <input id="localidade" type="text" value="" disabled>
                <label for="uf">Estado</label>
                <input id="uf" type="text" value="" disabled>
                <input id="btn-Buscar" type="button" value="BUSCAR">
            </form>

    </main>
    <footer class="flex center">
        <div>
            <a class="flex center" target="_blank" href="https://tiacademybrasil.com.br/">
            <img src="../DESAFIO2/Img/logo.jpg" alt="ti-academy">
            Ti - Academy
            </a>
        </div>
    </footer>

</body>
</html>
